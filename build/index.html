<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Document</title><link rel=stylesheet href=aset/bootstrap.min.css>
<script src='aset/petite-vue.iife.js'></script>
<style>[v-cloak]{display:none}</style>
</head>
<body><div class=app @vue:mounted=cek v-cloak><table class="table table-bordered"><tbody><tr><td class=do><h2>Do</h2><textarea v-if=kunci readonly class=form-control cols=30 rows=10>{{ nilaiDo }}</textarea>
<textarea v-else v-model=nilaiDo class=form-control cols=30 rows=10></textarea><td class=plan><h2>Plan</h2><textarea v-if=kunci readonly class=form-control cols=30 rows=10>{{ nilaiPlan }}</textarea>
<textarea v-else v-model=nilaiPlan class=form-control cols=30 rows=10></textarea><tr><td class=delegate><h2>Delegate</h2><textarea v-if=kunci readonly class=form-control cols=30 rows=10>{{ nilaiDelegate }}</textarea>
<textarea v-else v-model=nilaiDelegate class=form-control cols=30 rows=10></textarea><td class=delete><h2>Delete</h2><textarea v-if=kunci readonly class=form-control cols=30 rows=10>{{ nilaiDelete }}</textarea>
<textarea v-else v-model=nilaiDelete class=form-control cols=30 rows=10></textarea></table><div class=menu><div></div><button v-if=kunci @click="kunci = false" class="btn btn-outline-primary btn-sm">edit</button>
<button v-else @click=simpan class="btn btn-outline-success btn-sm">save</button></div></div>
<script>const tabel=document.querySelector(".table");tabel.style.height=`${window.innerHeight-45}px`;const textarea=document.querySelectorAll("textarea");textarea.forEach(e=>{e.style.height=`${window.innerHeight/2-70}px`}),PetiteVue.createApp({kunci:!0,nilaiDo:'',nilaiPlan:'',nilaiDelegate:'',nilaiDelete:'',cek(){localStorage.do&&(this.nilaiDo=localStorage.do),localStorage.plan&&(this.nilaiPlan=localStorage.plan),localStorage.delegate&&(this.nilaiDelegate=localStorage.delegate),localStorage.delete&&(this.nilaiDelete=localStorage.delete)},simpan(){localStorage.do=this.nilaiDo,localStorage.plan=this.nilaiPlan,localStorage.delegate=this.nilaiDelegate,localStorage.delete=this.nilaiDelete,this.kunci=!0}}).mount(".app")</script>
<style>.table{margin-bottom:0}h2{font-size:1.1rem;text-align:center}.table td{width:50%}textarea.form-control{padding:.5rem}.btn-sm,textarea.form-control{font-size:.8rem}.menu{padding:.5rem;display:flex;justify-content:space-between}.table td{color:#fff}.table tr,.table td{border-color:transparent}.form-control[readonly]{background-color:#fff}.table .do{background-color:#22c55e}.table .plan{background-color:#3b82f6}.table .delegate{background-color:#f97316}.table .delete{background-color:#ef4444}</style></body></html>
